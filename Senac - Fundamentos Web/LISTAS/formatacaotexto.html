<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formatando um texto</title>
</head>
<!--TIPO DE FORMATAÇÃO DE TEXTO-->
<body>
    <h2><strong> Texto</strong></h2>
    Esse é um texto: <strong>NEGRITO</strong><br>
    esse é um texto: <em>ITÁLICO</strong><br>
    esse é um texto: <u>UNDERLINE</u><br>
    esse é um texto: <strike>TEXTO QUEBRADO</strike><br>
    esse é um texto: <mark>TEXTO MARCADO</mark><b</b>
    
</body>
</html>
