<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>
    <style>
        .box {
            display: flex;
            flex-flow: column wrap;
            border: 1px solid green;
        }
        .box div {
            border: 1px solid red;
            width: 80px;
        }
    </style>
</head>
<body>
   <h1>Flex Flow</h1>

   <div class="box">
       <div>A</div>
       <div>B</div>
       <div>C</div>
       <div>D</div>
   </div>
</body>
</html>
