<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns</title>
    <style>
        .container {
            display: flex;
            gap: 1rem;
        }
        aside, main {
            border: 1px solid;
            height: 95vh;
        }
        aside {
            flex-basis: 25%;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <aside>Coluna esquerda</aside>
        <main>Coluna direita</main>
    </div>

</body>
