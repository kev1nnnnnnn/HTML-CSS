<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img BUTTON</title>
    <style>
        button {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            line-height: 0;
            cursor:progress;
            background-image: linear-gradient(to left,violet, red);
            border-radius: 5px;
            border: 1px solid violet;
            width: 100px;
            justify-content:start;
            
        }
        button img{
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <button>
        <img src="img/play.png" alt="">Play
    </button>
</body>
</html>
