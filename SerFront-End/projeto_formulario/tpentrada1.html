<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="#" method="POST" class="formlogin">

        <fieldset>

            <!--Legenda que ficará no topo-->
            <legend>Dados pessoais</legend>

            <!--Campo email-->
            <label for="">E-mail</label>
            <input type="email" required maxlength="15" autofocus
             placeholder="Digite um e-mail válido">

            <!--Número de filhos etc.-->
            <br>  
            <label for="">Número de filhos</label>
            <input type="number" min="0" max="50">

            <!--Data de nascimento-->
            <br>
            <label for="">Nascimento</label>
            <input type="date" min="1900-01-30" max="2020-01-30">

            <!--Selecionando o sexo-->
            <p>sexo:</p>
            <label>
                <input type="radio" name="sexo"
                value="M">
                Masculino          
            </label>

            <label>
                <input type="radio" name="sexo"
                value="F">
                Feminino
            </label>

            <!--informação nao visivel no browser, trabalha debaixo dos panos-->
            <input type="hidden" name="expira" value="2018-12-30">
            <!-- <input type="radio" name="sexo" value="M">
            <label for="">Masculino</label>

            <input type="radio" name="sexo" value="F">
            <label for="">Feminino</label> 
            -->
           

            <!--Selecionar o Estado onde mora,
            o servidor recebe o valor "SP" e passa o valor opcionado-->
            <br>
            <label>Estado</label>
            <select>
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="AM">São Amazonas</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
            </select>

        </fieldset>

        <fieldset>

            <legend>Área de Interesse</legend>

            <label><input type="checkbox" name="html"
                 value="html">HTML</label>

            <label><input type="checkbox" name="css"
                 value="css">CSS</label>

            <label><input type="checkbox" name="javascript"
                 value="javascrit">javascript</label>

        </fieldset>

        <fieldset>

            <!--Área de texto -->
            <legend>Mensagem</legend>

            <textarea style="resize: none;" name="msg" id="" cols="30" rows="10" 
            maxlength="20">
            </textarea>

            <textarea style="resize: none;" name="Contrato" id="" cols="30" rows="5" disabled readonly>Aqui entra o texto do contrato que precisa ser aceito.
            </textarea>
            
            <label><input type="checkbox">Li e aceito.</label>

            <!--quando tem um intervalo/ step=pula de 2 em 2 de acordo com o valor-->
            <input type="range" min="0" max="10" step="2">

            <!--Tempo/hora-->
            <input type="time">

            <!--Escolhe uma cor-->
            <input type="color">

            <!--escolha de opções/ size=quantidade que aparece na tela, multiple=-->

            <select size="5" multiple>
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
                <option>Opção 5</option>

            </select>
        
        </fieldset>
            
            <br>
            <!--ele envia o form-->
            <input type="submit" value="Mandar">

            <!--nao faz nada, tipo de botao para tratar com javascript-->
            <input type="button" value="button">

            <!--reseta os dados inseridos / usado para limpar formulario-->
            <input type="reset" value="reset">

           

            
       
    </form>
</body>
</html>
