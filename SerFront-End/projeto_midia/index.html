<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        audio {
            border-radius: 25px;
            margin-left: 40%;
            margin-right: 40%;
        }
    </style>
</head>
<body>
    <h1>Audio</h1>

    <audio controls autoplay loop>
        <source src="media/mozart_trompa.mp3" type="audio/mp3"> 
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não suporta este recurso</p> 
    </audio>

    <h1>Vídeo</h1>

    <video controls autoplay loop muted>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <p>O seu browser não suporta tags video</p>
    </video>
</body>
</html>
