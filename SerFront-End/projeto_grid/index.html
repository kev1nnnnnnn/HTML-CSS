<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridContainer {
            width: 300px;
            background: #ccc;
        }
        .gridItem{
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding:5px 15px ;
        }
        .gridItem:nth-child(even) {
            background: #999;
            color: white;
        }
        .gridItem:nth-child(odd) {
            background: #eee;
        }
        /*GRID*/
        .gridContainer {
            width: 100%;
            display: grid;
            /*grid-template-columns: 100px 100px 100px;*/
            grid-template-columns: repeat(3, 1fr); /*ifr pega o espa√ßo que sobra e divide entre eles */
            grid-template-rows: 100px 100px;
           /* grid-row-gap: 50px;
            grid-column-gap: 15px;*/
            grid-gap: 30px 10px;
        }
        .gridItem:nth-child(1){
            background: red;
            /* grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 3;
            grid-column-end: -1; */

            grid-row: 1 / 2;
            grid-column: 2 / -1;   
        }
        .gridItem:nth-child(3) {
            grid-column: 1 /-1;
        }
    </style>
</head>
<body>
    <h2>Grid Layout</h2>
    
    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>
</html>
